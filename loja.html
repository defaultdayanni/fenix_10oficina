<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="modelo" src="./estacionamente.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#modelo" position="0 1.6 0">
        <a-camera position="0 50 5" look-controls>
          <a-entity wasd-controls></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
