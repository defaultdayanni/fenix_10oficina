<!DOCTYPE html>
<html>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="modelo" src="./projfenix2.glb"></a-asset-item>

        </a-camera>
